name: Deploy to Raiola

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build React app
        run: npm run build
      
      - name: List built files (Debug)
        run: ls -R react-app
      
      - name: Deploy to Raiola via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./
          server-dir: /wp-content/themes/empc-theme/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/src/**
            **/.github/**
            **/package-lock.json
            **/vite.config.ts
            **/tsconfig.json
            **/tailwind.config.js
            **/postcss.config.js
